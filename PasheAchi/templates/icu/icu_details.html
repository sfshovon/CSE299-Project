<style>
@import url('https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap');

body {
    font-family: 'Maven Pro', sans-serif
}

body {
    background-color: #fff
}

.add {
    border-radius: 20px
}


.search {
    margin-bottom: auto;
    margin-top: 200px;
    height: 70px;
    background-color: #f2f9ff;
    padding: 10px
}

.search-input {
    color: white;
    border: 0;
    outline: 0;
    background: none;
    width: 0;
    margin-top: 5px;
    caret-color: transparent;
    line-height: 40px;
    transition: width 0.4s linear
}

.search .search-input {
    padding: 0 10px;
    width: 550px;
    caret-color: #536bf6;
    font-size: 21px;
    font-weight: 300;
    color: black;
    transition: width 0.4s linear
}

.search:hover>.search-icon {
    background: #00b300;
    color: #000
}

.search-icon {
    height: 50px;
    width: 50px;
    float: right;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background-color: #008000
}

a:link {
    text-decoration: none
}

.flex-container {
    display: flex;
}

.flex-child {
    flex: 1;
    border: 2px solid white;
}  

.flex-child:first-child {
