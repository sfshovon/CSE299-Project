<!DOCTYPE html>
<html lang="en">
<head>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<div class="container">
    <h3 class="text-center">COVID VACCINE NEWS UPDATE</h3>
    <hr> <br>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-15 col-md-8 col-lg-8 py-0 pl-3 pr-1 featcard">
            <div id="featured" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    {% for title, articleLink, picture, date in vaccineNews %}
                        <div class="card bg-dark text-white"> <img class="card-img img-fluid" src="{{picture}}" alt="">
                            <div class="card-img-overlay d-flex linkfeat"> <a href="" class="align-self-end"> <span class="badge">{{websiteLink}}</span>
                                    <h6 class="mb-0">{{date}}</h6>
                                    <h4 class="card-title">{{title}}</h4>
                                    <p class="textfeat" style="display: none;"><a href="{{articleLink}}">Read the article</a> </p>
                                </a> </div>
                                
                        </div>
                    </div>
                </div>
            </div>
 {% endfor %}   
<style>
a:hover {}

a,
a:focus,
a:hover {
    text-decoration: none;
    color: inherit
}

a:hover,
.btn {
    outline: none !important
}

.badge {
    font-weight: 600;
    font-size: 13px;
    color: white;
    background-color: #289dcc
}

.linkfeat {
    background: rgba(76, 76, 76, 0);
    background: -moz-linear-gradient(top, rgba(76, 76, 76, 0) 0%, rgba(48, 48, 48, 0) 49%, rgba(19, 19, 19, 1) 100%);
    background: -webkit-linear-gradient(top, rgba(76, 76, 76, 0) 0%, rgba(48, 48, 48, 0) 49%, rgba(19, 19, 19, 1) 100%)
}
</style>
<script>
$(document).ready(function(){
$(".linkfeat").hover(
function () {
$(".textfeat").show(500);
},
function () {
$(".textfeat").hide(500);
}
);
});
</script>
</html>
