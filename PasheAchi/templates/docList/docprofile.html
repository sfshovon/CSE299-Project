<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- add style css  -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container bootstrap snippets bootdey">
    <div class="row">
        <!-- BEGIN USER PROFILE -->
        <div class="col-md-12">
            <div class="grid profile">
                <div class="grid-header">
                    <div class="col-xs-2">
                        <img src="{{docImage}}" class="img-circle" alt="logo">
                    </div>
                    <div class="col-xs-7">
                        <h3>{{docName}}</h3>
                        <p>{{dDesignation}}</p>
                        <p>{{dWorkPlace}}</p>
                        <p><strong> <i class="glyphicon glyphicon-envelope"></strong></i> <a href = "mailto: {{docEmail}}?subject=Health Concern">{{docEmail}}</a> </p>
                    </div>
                </div>
                <div class="grid-body">
                    <ul class="nav nav-tabs">
                        <!--<li class="active"><a href="#profile" data-toggle="tab">Profile</a></li>-->
                    </ul>
                    <div class="tab-content">
                        <!-- BEGIN PROFILE -->
                        <div class="tab-pane active" id="profile">
                            <p class="lead">Doctor Profile</p>
                            <hr>
                            <div class="row">
                                <div class="col-md-6">

                                    <p><strong>Specialized Field:</strong> {{specializedField}} </p>
                                    <p><strong>Qualification:</strong> {{dQualification}}</p>
                                    <p><strong>Number:</strong> {{contact}}</p>
                                    <p><strong>Work Schedule:</strong> {{timeOne}},{{timeTwo}}</p>
                                    <p><strong>Fees:</strong> {{CFees}}</p>
                                    
                                </div>
                                 
                                <div class="col-md-6 justify-content-center">
                                    <p><strong>About:</strong> {{dAbout}}</p>
                                </div> 
                            </div>
                        </div>
                    </div>
                    <!-- END PROFILE -->

                </div>
            </div>
        </div>
    </div>
    <!-- END USER PROFILE -->
</div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript">
	
</script>
