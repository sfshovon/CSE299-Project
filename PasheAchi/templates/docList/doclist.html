{% block body %}


<h2 class="text-center alert alert-info"> Meet Our Specialists {{doc_list}}</h2>

{% endblock body %}

{% for docName, docSpecialty, docEmail, docImage in results %}
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-between mb-3"> </div>
    <div class="row g-2">
        <div class="col-md-3">
            <div class="card p-2 py-3 text-center">
                <div class="img mb-2"> <img src="{{docImage}}" width="100" class="rounded-circle"> </div>
                <h5 class="mb-0">{{docName}}</h5> <small>{{docSpecialty}}</small> <small> {{docEmail}} </small>
                <!--<div class="ratings mt-2"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div>
                <div class="mt-4 apointment"> <button class="btn btn-success text-uppercase">Book Appointment</button> </div>-->
            </div>
        </div>
    </div>
</div>
{% endfor %}
 
<style>
@import url('https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap');

body {
    font-family: 'Maven Pro', sans-serif
}

body {
    background-color: #eee
}

.add {
    border-radius: 20px
}

.card {
    border: none;
    border-radius: 10px;
    transition: all 1s;
    cursor: pointer
}

.card:hover {
    -webkit-box-shadow: 3px 5px 17px -4px #777777;
    box-shadow: 3px 5px 17px -4px #777777
}

.ratings i {
    color: green
}

.apointment button {
    border-radius: 20px;
    background-color: #eee;
    color: #000;
    border-color: #eee;
    font-size: 13px
}
</style>


</html>
