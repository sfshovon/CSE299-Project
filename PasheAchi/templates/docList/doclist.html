    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    />

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
{% block body %}

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Pashe Achi</a>
  <form class="form-inline" action="{% url 'search_blog_post' %}" method="POST" id="s">
  {% csrf_token %}
    <input class="form-control mr-sm-2" type="search" name="search" id="search"  placeholder="Enter a keyword...">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

<h1 class="text-center alert alert-info"> Meet Our Specialists {{doc_list}}</h1>



{% for docName, docSpecialty, docEmail, docImage, docID in results %}

<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-between mb-3"> </div>
     <div class="row">
      <div class="col sm justify-content-center">
  
        <div class="card p-2 py-3 text-center">
          <div class="img mb-2"> <img src="{{docImage}}" width="400" class="rounded-circle"> </div>
            <h5 class="mb-0">{{docName}}</h5> <medium>{{docSpecialty}}</medium> <medium> {{docEmail}} </medium> 
              <div class="mt-4 profileview"><a href = "{% url 'doc_profile' keyy=docID %}" class="btn btn-success text-uppercase">View Consultant Profile</a></button></div>
        </div>
        </div>
    </div>
</div>




{% endfor %}
 
<style>
@import url('https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap');

body {
    font-family: 'Maven Pro', sans-serif
}

body {
    background-color: #eee
}

.add {
    border-radius: 20px
}

.card {
    border: none;
    border-radius: 10px;
    transition: all 1s;
    cursor: pointer
    margin-left: 1000px; 
}

.card:hover {
    -webkit-box-shadow: 3px 5px 17px -4px #777777;
    box-shadow: 3px 5px 17px -4px #777777
}

.ratings i {
    color: green
}

.profileview button {
    border-radius: 20px;
    background-color: #f2f9ff;
    color: #000;
    border-color: #f2f9ff;
    font-size: 13px
}


.search {
    margin-bottom: auto;
    margin-top: 200px;
    height: 70px;
    background-color: #f2f9ff;
    padding: 10px
}

.search-input {
    color: white;
    border: 0;
    outline: 0;
    background: none;
    width: 0;
    margin-top: 5px;
    caret-color: transparent;
    line-height: 40px;
    transition: width 0.4s linear
}

.search .search-input {
    padding: 0 10px;
    width: 550px;
    caret-color: #536bf6;
    font-size: 21px;
    font-weight: 300;
    color: black;
    transition: width 0.4s linear
}

.search:hover>.search-icon {
    background: #00b300;
    color: #000
}

.search-icon {
    height: 50px;
    width: 50px;
    float: right;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background-color: #008000
}

a:link {
    text-decoration: none
}
  


</style>
{% endblock body %}


</html>
