{% extends "login_register/base.html" %}

{% block title %}Search Blog Post{% endblock title %}

{% block body %}
<div id="loader"></div>
<div class="page-header">
  <h1>Search Results</h1>
</div>
{% for userName, posts in results %}
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-between mb-3"> </div>
     <div class="row">
      <div class="col sm justify-content-center">
        <div class="card p-2 py-3 text-center">       
            <h5 class="mb-0">{{userName}}</h5> <medium>{{posts}}</medium>             
        </div>
        </div>
    </div>
</div>
{% endfor %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap');
#loader {
    position: fixed;
    width: 100%;
    height: 100vh;
    z-index: 1;
    overflow: visible;
    background: #fff url('https://i.pinimg.com/originals/f5/27/0a/f5270acbc4b98112fcd520d2eea023de.gif') no-repeat center center;

}
.page-header{
 
    text-align: center;
    color : white
}

.add {
    border-radius: 20px
}

.card {
    border: none;
    border-radius: 10px;
    transition: all 1s;
    cursor: pointer
    margin-left: 1000px; 
}

.card:hover {
    -webkit-box-shadow: 3px 5px 17px -4px #777777;
    box-shadow: 3px 5px 17px -4px #777777
}

.ratings i {
    color: green
}

.profileview button {
    border-radius: 20px;
    background-color: #f2f9ff;
    color: #000;
    border-color: #f2f9ff;
    font-size: 13px
}


.search {
    margin-bottom: auto;
    margin-top: 200px;
    height: 70px;
    background-color: #f2f9ff;
    padding: 10px
}

.search-input {
    color: white;
    border: 0;
    outline: 0;
    background: none;
    width: 0;
    margin-top: 5px;
    caret-color: transparent;
    line-height: 40px;
    transition: width 0.4s linear
}

.search .search-input {
    padding: 0 10px;
    width: 550px;
    caret-color: #536bf6;
    font-size: 21px;
    font-weight: 300;
    color: black;
    transition: width 0.4s linear
}

.search:hover>.search-icon {
    background: #00b300;
    color: #000
}

.search-icon {
    height: 50px;
    width: 50px;
    float: right;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background-color: #008000
}

a:link {
    text-decoration: none
}
  
</style>
<script type="text/javascript">
    var loader;
    function loadNow(opacity){
        if(opacity<=0){
            displayContent();
        }
        else{
            loader.style.opacity = opacity;
            window.setTimeout(function() {
                loadNow(opacity - 0.05)
            }, 100);
        }
    }
    function displayContent() {
        loader.style.display = 'none';
        document.getElementById('content').style.display = 'block';


    }
    document.addEventListener("DOMContentLoaded",function(){
        loader = document.getElementById('loader');
        loadNow(1);
    });
</script>
{% endblock body %}
