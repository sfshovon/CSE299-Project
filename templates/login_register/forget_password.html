<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forget Password</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossrigin="anonymous">
    
</head>
<body>

<div class="clearfix sticky-top" style="background-image: linear-gradient(315deg, #4c4177 0%, #2a5470 74%); color:white; top:-30px;">
    <img style="margin-top: 10px; margin-bottom:10px; margin-left:25px;" width="140" height="140" class="animated-gif float-left" src="https://firebasestorage.googleapis.com/v0/b/pashe-achi-cse299.appspot.com/o/Home_PasheAchi_Logo.gif?alt=media&token=455e2db4-b170-4a4a-b4a5-480a7045ef8c">

    <header class="float-right">

    <div class="navigation">
    <ul id="navList">
    <li>
    <a href="{% url 'landing' %}"><i class="fas fa-sign-in-alt"></i> Sign In/Sign Up</a>

    <a href="{% url 'contact_us' %}"><i class="fas fa-phone"></i> Contact us</a>

    <a href="{% url 'about_us' %}"><i class="fas fa-info-circle"></i> About Us</a>
    </li>
    </header>
    </ul>
</div>

<div class="d-flex justify-content-center pt-5">
<form class="forgot" action="/forget_password/" method="POST" style="width:34%; opacity:0.9">
{% csrf_token %}
       
    <div class="card-body" style="background-image: linear-gradient(315deg, #4c4177 0%, #2a5470 74%); color:white;">
	<div class="form-wrapper"> 
    <div class="panel panel-default">
    <div class="panel-body"> 

    <div class="text-center" style="color:white">
        <h3><i class="fa fa-lock fa-4x"></i></h3>
        <h2 class="text-center"><strong> Forgot Password? </strong></h2>
        <h3><strong>Change your password in three easy steps</strong></h3>

	        <div class="jusitfy text-left">
	            <ol> <strong>  1. Enter your email address below. </strong></ol>
	            <ol> <strong> 2. Our system will send you a temporary link. </strong></ol> 
	            <ol> <strong> 3. Use the link to reset your password. </strong></ol>
	        </div>

        <p>You can reset your password here.</p>

        <div class="panel-body">
            <input class="form-control" type="email" name="email" id="email-for-pass" placeholder="Enter the email address you used during the registration on Pashe Achi." required>
        </div>

	</div>

    <div class="form-group container-login100-form-btn">
        <button id="btn-resetPassword" class="btn btn-success" type="submit"> Reset Password </button>
    </div>

    </div>
    </div>
    </div>
    </div>
</form> 
</div>

<style> 

    body {
        background-position: center;
        line-height: 1.5;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;   
        background-color: #537895;
        background-image: linear-gradient(315deg, #537895 0%, #09203f 74%);
    }
    
    header{
        margin-top: 40px;
        height:25%;
    }

    header .navigation a{
        color: white;
        text-decoration: none;
        font-weight: 500;
        font-size: 20px;
        letter-spacing: 1px;
        padding: 2px 10px;
        border-radius: 20px;
        transition: 0.3s;
        transition-property: background;
    }

    header .navigation a:hover{
        background: #226A80;
    }

    header .navigation .fa{
        margin-right: 8px;
    }

    #navList li{
        display:inline;
        float: left;
    }
    #navigation{
        display:inline;
    }

    #check:checked ~ header .navigation{
        z-index: 2;
        position: fixed;
        background: rgba(114, 223, 255, 0.9);
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    label .menu-btn{
        position: absolute;
    }

    header .logo{
        position: absolute;
        bottom: -6px;
    }

    .content .info p{
        font-size: 14px;
        }
    }

    img.animated-gif{
        width: 50px;
        height: 50px;
    }

    .forgot {
        background-color: #fff;
        padding: 12px;
        border: 1px solid #dfdfdf
    }

    #btn-resetPassword {
        width: 190px;
        height: 0.5px;
        position: relative;
        top: 20px;
        left: 35%;
        border-radius: 5px;
        border-width: 3px;
        border-color: #d1ede8;
        padding: 0px 10px 33px 10px;
        font-size: 18px;
        outline: none;
        margin-bottom: 0px;
        box-shadow: 0 0 10px black;
    }

    #btn-resetPassword:hover {
        background-color: #C8241B;
    }

    #btn-resetPassword:focus {
        box-shadow: 0 0 10px;
        border: none
    }     

    .form-gap {
        padding-top: 70px;
    }

    #email {
        width: 350px;
        height: 1px;
        position: relative;
        top: 15px;
        left: 7%;
        border-radius: 5px;
        border-width: 1px;
        border-color: gray;
        padding: 20px;
        font-size: 20px;
        outline: none;
        margin-bottom: 15px
    }

    #email:hover {
        background-color: gainsboro
    }

    #email:focus {
        box-shadow: 0 0 10px darkblue;
        border: none
    }

 </style>

</body> 
</html>
