<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forget Password</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossrigin="anonymous">
    
</head>
<body>

<header>
  <img class="animated-gif" src="https://firebasestorage.googleapis.com/v0/b/pashe-achi-cse299.appspot.com/o/Home_PasheAchi_Logo.gif?alt=media&token=455e2db4-b170-4a4a-b4a5-480a7045ef8c">
  
  <div class="navigation">
    <a href="{% url 'landing' %}"><i class="fas fa-sign-in-alt" aria-hidden="true"></i> Sign In/Sign Up</a>

    <a href="{% url 'contact_us' %}"><i class="fas fa-phone" aria-hidden="true"></i> Contact us</a>

    <a href="{% url 'about_us' %}"><i class="fas fa-info-circle" aria-hidden="true"></i> About Us</a>
          
  </div>
</header>

<form class="forgot" action="/forget_password/" method="POST" style="position:absolute; width:34%; top: 220px; left:580px; opacity:0.9">
{% csrf_token %}
       
    <div class="card-body" style="background-image: linear-gradient(315deg, #4c4177 0%, #2a5470 74%); color:white;">
	<div class="form-wrapper"> 
    <div class="panel panel-default">
    <div class="panel-body"> 

    <div class="text-center" style="color:white">
        <h3><i class="fa fa-lock fa-4x"></i></h3>
        <h2 class="text-center"><strong> Forgot Password? </strong></h2>
        <h3><strong>Change your password in three easy steps</strong></h3>

	        <div class="jusitfy text-left">
	            <ol> <strong>  1. Enter your email address below. </strong></ol>
	            <ol> <strong> 2. Our system will send you a temporary link. </strong></ol> 
	            <ol> <strong> 3. Use the link to reset your password. </strong></ol>
	        </div>

        <p>You can reset your password here.</p>

        <div class="panel-body">
            <input class="form-control" type="email" name="email" id="email-for-pass" placeholder="Enter the email address you used during the registration on Pashe Achi." required>
        </div>

	</div>

    <div class="form-group container-login100-form-btn">
        <button id="btn-resetPassword" class="btn btn-success" type="submit"> Reset Password </button>

        <a class="btn btn-primary" id="backtologin" href='{% url 'landing' %}'> <b> Back to Login </b> </a>
    </div>

    </div>
    </div>
    </div>
    </div>
</form> 

<style> 

    body {
        background-position: center;
        color: #505050;
        font-family: "Rubik", Helvetica, Arial, sans-serif;
        font-size: 14px;
        font-weight: normal;
        line-height: 1.5;
        text-transform: none;
        background-color: #537895;
        background-image: linear-gradient(315deg, #537895 0%, #09203f 74%);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed; 
    }

    .forgot {
        background-color: #fff;
        padding: 12px;
        border: 1px solid #dfdfdf
    }

    .padding-bottom-3x {
        padding-bottom: 72px !important
    }

    .card-footer {
        background-color: #fff
    }

    #btn-resetPassword {
        width: 190px;
        height: 0.5px;
        position: relative;
        top: 30px;
        left: 0%;
        border-radius: 5px;
        border-width: 3px;
        border-color: #d1ede8;
        padding: 0px 10px 33px 10px;
        font-size: 18px;
        outline: none;
        margin-bottom: 0px;
        box-shadow: 0 0 10px black;
    }

    #btn-resetPassword:hover {
        background-color: #C8241B;
    }

    #btn-resetPassword:focus {
        box-shadow: 0 0 10px;
        border: none
    }     

    #backtologin {
        position: relative;
        top: 28px;
        left: 45%;
        font-size: 18px;
        font-family: 'Roboto Slab', serif
    }
    
    #backtologin:hover {
        background-color: gray;
    }

    .form-gap {
        padding-top: 70px;
    }

    #email {
        width: 350px;
        height: 1px;
        position: relative;
        top: 15px;
        left: 7%;
        border-radius: 5px;
        border-width: 1px;
        border-color: gray;
        padding: 20px;
        font-size: 20px;
        outline: none;
        margin-bottom: 15px
    }

    #email:hover {
        background-color: gainsboro
    }

    #email:focus {
        box-shadow: 0 0 10px darkblue;
        border: none
    }

    header{
        position: relative;
        top: -40px;
        width: 100%;
        padding: 50px 50px 10px 50px;
        display: flex;
        font-size: 24px;
        justify-content: space-between;
        align-items: center;
    }

    header .logo{
        position: relative;
        color: #000;
        font-size: 30px;
        text-decoration: none;
        text-transform: uppercase;
        font-weight: 800;
        letter-spacing: 1px;
    }

    header .navigation a{
        color: white;
        text-decoration: none;
        font-weight: 500;
        letter-spacing: 1px;
        padding: 2px 15px;
        border-radius: 20px;
        transition: 0.3s;
        transition-property: background;
    }

    header .navigation a:hover{
        background: #226A80;
    }
    header .navigation .fa{
        margin-right: 8px;
    }

    @media (max-width: 960px){
        header .navigation{
            display: none;
        }
    
    #check:checked ~ header .navigation{
        z-index: 2;
        position: fixed;
        background: rgba(114, 223, 255, 0.9);
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    label .menu-btn{
        position: absolute;
    }

    header .logo{
        position: absolute;
        bottom: -6px;
    }

    .content .info p{
        font-size: 14px;
        }
    }
    
    img.animated-gif{
        width: 180px;
        height: auto;
    }
    
 </style>

</body> 
</html>
